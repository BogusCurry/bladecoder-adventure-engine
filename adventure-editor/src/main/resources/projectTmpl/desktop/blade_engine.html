<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>BladeEngine</title>
  </head>
  <body>

  <div id="applet_container">
  <applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar" codebase="." width="960" height="540">
  
    <param name="al_title" value="BladeEngine">
    <param name="al_main" value="com.bladecoder.engine.desktop.Applet">
    <param name="al_logo" value="icon128.png">
<!--     <param name="al_progressbar" value="appletprogress.gif"> -->

    <param name="al_bgcolor" value="000000">
    <param name="al_fgcolor" value="ffffff">
    
    <param name="al_jars" value="BladeEngine.jar">

    <param name="al_windows" value="">
    <param name="al_linux" value="">
    <param name="al_mac" value="">
    <param name="al_solaris" value="">
    
    <param name="codebase_lookup" value="false">

    <param name="java_arguments" value="-Dsun.java2d.noddraw=true -Dsun.awt.noerasebackground=true -Dsun.java2d.d3d=false -Dsun.java2d.opengl=false -Dsun.java2d.pmoffscreen=false -Xmx800M">
   <param name="lwjgl_arguments" value="-Dorg.lwjgl.input.Mouse.allowNegativeMouseCoords=true">
    <param name="separate_jvm" value="true">
    <param name="codebase_lookup" value="false">
  </applet>
  </div>
  

  </body>
</html>
